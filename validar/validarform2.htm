<!DOCTYPE html>

<html><head><title>Ejemplo aprenderaprogramar.com</title><meta charset="utf-8">
 <meta http-equiv=”Content-Type” content=”text/html; charset=UTF-8″ /> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>



<script type="text/javascript">

window.onload = function () {
document.formularioContacto.nombre.focus();
document.formularioContacto.addEventListener('submit', validarFormulario);
} 

function validarFormulario(evObject) {
evObject.preventDefault();
var todoCorrecto = true;
var formulario = document.formularioContacto;
for (var i=0; i<formulario.length; i++) {
                if(formulario[i].type =='text') {
                               if (formulario[i].value == null || formulario[i].value.length == 0 || /^\s*$/.test(formulario[i].value)){
                               alert ('Debe ingresar '+formulario[i].name+' para enviar el formulario');
                               todoCorrecto=false;
                               }
                }
                }

if (todoCorrecto ==true) {formulario.submit();}

}

 

</script></head>

<body>
<div class="container">
  <h2>Validaci&oacute;n de Formulario - Programaci&oacute;n Front End</h2>
    <br>
    <br>
<form name ="formularioContacto" class="formularioTipo1" method="get" action="http://aprenderaprogramar.com">

<div class="form-group">
 <input class="form-control" id="nombre" type="text" name="nombre" placeholder="Nombre"/>
</div>
<div class="form-group">
    <input class="form-control" id="apellidos" type="text" name="apellidos" placeholder="Apellidos"/>
</div>
<div class="form-group">
    <input class="form-control" id="email" type="text" name="email" placeholder="Mail"/>
</div>

    <button type="submit" value="Enviar">Enviar</button>
    <button type="reset" value="Limpiar">Limpiar</button>

    </form></div></body></html>
